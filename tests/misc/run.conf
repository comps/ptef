+ parallel_jobs
+ parallel_jobs_extrajobs
# valgrind opens many (20+) fds, some even dup2()'d above 1024
[ "$TEST_VARIANT" != "valgrind" ] && + open_fds
+ run_before_pass
+ ignored
+ exit_codes
case "$TEST_VARIANT" in	cli|valgrind|python)
	+ runner_color_map
	;;
esac
case "$TEST_VARIANT" in	cli|valgrind)
	+ exit_codes_sanity
	+ cli_help
	+ cli_noargs
	;;
esac

