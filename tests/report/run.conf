# PTEF_* flags for ptef_report are abstracted as CLI options by wrappers
# in bin/, so we can treat all variants as CLI

# also, PTEF_COLOR for ptef_report is tested in 'vars'

# this sends SIGTERM via 'timeout' to ptef-report, causing it to exit
# with allocated resources, failing valgrind on some architectures
if [ "$TEST_VARIANT" != "valgrind" ]; then
	+ locking_stdout
	+ locking_results_fd
fi
+ locking_nowait
+ locking_nolock
+ rawname
+ color_map

# vim: syntax=sh
